<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 移动端视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>慢慢买</title>
</head>
<body>
  <div class="container">

    <!-- 头部 -->
    <div class="mm-header ">
      <div class="h-logo fl">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
          
      </div>
      <div class="h-right fr">
        <img src="./images/header_app.png" alt="">
      </div>
    </div>

    <!-- 主体 -->
    <div class="mm-main">

      <!-- 搜索框 -->
      <div class="search">
        <input type="text" class="search_input" placeholder="请输入要比价的商品">
        <button type="button" class="searchBtn">搜索</button>
      </div>
      <!-- 分割线 -->
      <div class="line"></div>

      <!--分类项 -->
      <div class="category">
        <ul class="clearfix">
         <!-- 挖个坑 -->
        </ul>
      </div>

      <!-- 分割线 -->
      <div class="line"></div>

      <!-- 折扣推荐 -->
      <div class="recommend">
        <div class="r-title">
          <h3>超级折扣推荐</h3>
        </div>

        <div class="product">
          <ul>
            <!-- 第二个坑 -->
          </ul>
        </div>
      </div>

    </div>

    <!-- 底部 -->
    <div class="mm-footer">
      <div class="nav">
        <ul class="clearfix">
          <li><a href="#">登录</a></li>
          <li><a href="#">注册</a></li>
          <li><a href="#">返回顶部</a></li>
        </ul>
      </div>
      <div class="link">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <span>-- 掌上比价平台</span>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script type="text/html" id="temp_cate">
    {{ each result v i }}
      <li >
        <a href=" {{ v.titlehref }}" data-id="{{ v.indexmenuId}}">
          {{@v.img}}
          <p>{{v.name}}</p>
        </a>
      </li>
    {{ /each }}
    </script>

    <script type="text/html" id="temp_pro">
      {{ each result v i }}
      <li>
        <a href="#" class="clearfix">
          {{@v.productImg2}}
          <div class="fl info">
            <div class="title">
              <span class="proDesc">{{ v.productName }}</span>
              <span class="price">{{ v.productPinkage }}</span>
            </div>
            <div class="bottom">
              <span class="time">{{ v.productFrom }}</span>
            </div>
          </div>
        </a>
      </li>
      {{ /each }}
    </script>
  

  <script src="./js/rem.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
