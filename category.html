<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 移动端视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">

  <title>慢慢买</title>
</head>
<body>
  <div class="container">

    <!-- 头部 -->
    <div class="mm-header ">
      <div class="h-logo fl">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
          
      </div>
      <div class="h-right fr">
        <img src="./images/header_app.png" alt="">
      </div>
    </div>

    <!-- 主体 -->
    <div class="mm-main">

      <!-- 搜索框 -->
      <div class="search">
        <input type="text" class="search_input" placeholder="请输入要比价的商品">
        <button type="button" class="searchBtn">搜索</button>
      </div>

      <!-- 分类 -->
      <div class="nav">
          <!-- 挖坑 -->
      </div>

    </div>

    <!-- 底部 -->
    <div class="mm-footer">
      <div class="nav">
        <ul class="clearfix">
          <li><a href="#">登录</a></li>
          <li><a href="#">注册</a></li>
          <li><a href="#">返回顶部</a></li>
        </ul>
      </div>
      <div class="link">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <span>-- 掌上比价平台</span>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <!-- 导航模板 -->
  <script type="text/html" id="temp_nav">
    <ul>
        {{ each result v i }}
        <li class="cate">
            <a href="javascript:;" class="cate-up" data-id="{{v.titleId}}">{{v.title}}</a>
            <ul class="cate-goods clearfix current">
            </ul>               
        </li>
        {{ /each }}
    </ul>
  </script>

  <!-- 子菜单导航 -->
  <script type="text/html" id="temp_link">
    {{each result v i }}
    <li>
        <a class="up" href="./productlist.html" data-cateId="{{ v.categoryId }}" data-titleId="{{ v.titleId }}">{{ v.category}}</a>
    </li>
    {{ /each}} 
  </script>
    
  

  <script src="./js/rem.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/category.js"></script>
</body>
</html>
